<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Image of drawers"
          class="card__image"
        />
        <div class="card__content">
          <div class="card__content--header">
            <div class="tag">Learning</div>
            <div class="date">Published 21 Dec 2023</div>
            <div class="title">HTML & CSS foundations</div>
            <p class="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card__content--footer">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Image of Amy Robson"
              class="author__image"
            />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card__attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/HirenTumbadiya">Hiren Tumbadiya</a>.
      </p>
    </div>
  </body>
</html>
